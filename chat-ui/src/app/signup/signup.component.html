<div class="page">
    <div class="main">
        <img class="IMG" src="../../assets/images/Login2.png" alt="">
        <form [formGroup]="form" method="post" (ngSubmit)="signUp()">
            <div class="form-group"> 
              <label for="username">User Name</label>
              <input formControlName='username' [(ngModel)]="username" type="text" class="form-control" id="username"  placeholder="User Name">
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName='password' [(ngModel)]="password" type="password" class="form-control" id="password"  placeholder="Password">
            </div>

            
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName='email' [(ngModel)]="email" type="text" class="form-control" id="email"  placeholder="Email">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input formControlName='firstName' [(ngModel)]="firstName" type="text" class="form-control" id="firstName"  placeholder="First Name">
              </div>
      
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input formControlName='lastName' [(ngModel)]="lastName" type="text" class="form-control" id="lastName"  placeholder="Last Name">
              </div>

         
              <h6 class="text-danger text-center" >{{error}}</h6>

            <button type="submit" class="submit btn btn-secondary">Sign Up</button>
        </form>
    
        
    </div>
    
    
    
</div>
