<div class="page">
    <div class="main">
        <img class="IMG" src="../../assets/images/Login2.png" alt="">
        <form [formGroup]="form" method="post" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName='email' [(ngModel)]="email" type="text" class="form-control" id="email"  placeholder="Email">
              <h6 class="UserError text-danger"></h6>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName='password' [(ngModel)]="password" type="password" class="form-control" id="password"  placeholder="Password">
            </div>
            
            <h6 class="text-danger text-center" >{{error}}</h6>
            
            <button type="submit" class="submit btn btn-secondary">Login</button>
            <a href="\signup"><h6 class="text-center mt-3 text-secondary signup">You Don't Have an Account? Create One</h6></a>
        </form>
    
        
    </div>
    
    
    
</div>
